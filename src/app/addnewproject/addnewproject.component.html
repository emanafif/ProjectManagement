<div class="container">
	<div class=" text-center mt-5 ">

		<h1 >Add New Project      </h1>
			
		
	</div>


<div class="row ">
  <div class="col-lg-7 mx-auto">
	<div class="card mt-2 mx-auto p-4 bg-light">
		<div class="card-body bg-light">
   
		<div class = "container">
		 <form #newproject="ngForm" (ngSubmit)="PostProject(newproject)">

			
				
					
						<div class="input-group mb-3">
							<input   style="width:260px;" class="form-control" ngModel name="name" />
							<label  class="input-group-text" >  project name </label>

						</div>

						<div class="input-group mb-3">
							<input   style="width:260px;" class="form-control" ngModel name="description" />
							<label  class="input-group-text" > Descreption </label>

						</div>

						<div class="input-group mb-3">
                            <input type="date"  style="width:260px;" class="form-control" ngModel name="startDate" />
							<label  class="input-group-text" >   StartDate</label>

                        </div>
						<div class="input-group mb-3">
                            <input type="date"  style="width:260px;" class="form-control" ngModel name="endDate" />
							<label  class="input-group-text" >   endDate</label>

                        </div>
						
						<div class="input-group mb-3">
							<input   style="width:260px;" class="form-control" ngModel name="budget" />
							<label  class="input-group-text" > budget </label>

						</div>

						<div class="input-group mb-3">
							<input   style="width:260px;" class="form-control" ngModel name="owner" />
							<label  class="input-group-text" > owner </label>

						</div>

						<div  class="input-group mb-3">
							<input  name="status_id" [ngModel]="0"   hidden>

						</div>
			
				<div class="col-md-12">
					
					<input type="submit" class="btn  btn-send 
						" value="submit "  >
				
			</div>

				<h4 class="alert-heading">{{ msg }}</h4>
				
			
			


	 </form>
	</div>
		</div>


</div>
	<!-- /.8 -->

</div>
<!-- /.row-->

</div>
</div>
